@(tenants: Seq[be.thomastoye.speelsysteem.models.Tenant])

@main(s"All tenants (${tenants.length})") {
    <table class="table table-striped">
        <thead>
            <tr><th>Normalized name</th></tr>
        </thead>
        <tbody>
        @for(tenant <- tenants) {
            <tr><td><a href="@routes.TenantsController.details(tenant.normalizedName)">@tenant.normalizedName</a></td></tr>
        }
        </tbody>
    </table>
}
