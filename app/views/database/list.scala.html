@(dbs: Seq[models.DbName])

@main("All databases") {
    <table class="table table-striped">
        <thead>
            <tr><th>Name</th></tr>
        </thead>
        <tbody>
            @for(db <- dbs) {
                <tr><td><code>@db.value</code></td></tr>
            }
        </tbody>
    </table>
}
